<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            autofocus
            class="search-bar"
            id="search-bar-input"
          />
          <input
            type="submit"
            value="Search"
            name="search"
            id="search-button"
            class="search-button"
          />
        </form>
        <hr />
      </header>
      <main>
        <div class="city-details">
          <h1 id="city">Paris</h1>
          <p class="todays-details">
            <span id="time"></span>, <span id="weather-description"></span
            ><br />Humidity <span id="humidity" class="humidity-wind"></span>,
            Wind:
            <span id="wind" class="humidity-wind"></span>
          </p>
        </div>
        <div class="temp-details">
          <div id="icon"></div>
          <div class="temp-value" id="temp-values"></div>
          <div class="temp-degree">Â°C</div>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/emmakon" target="_blank">Emma Konrad</a>,
        and is open-sourced on
        <a href="https://github.com/emmakon/weather-app-full" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weatherapp-full.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>

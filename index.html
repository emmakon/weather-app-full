<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <section class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a City"
            required
            autofocus
            class="search-bar"
            id="search-bar-input"
          />
          <input
            type="submit"
            value="Search"
            name="search"
            id="search-button"
            class="search-button"
          />
        </form>
        <hr />
      </header>
      <main>
        <div class="city-details">
          <h1>Paris</h1>
          <p class="todays-details">
            Monday 11:57, broken clouds<br />Humidity<span
              id="humidity"
              class="humidity-wind"
            >
              87%</span
            >, Wind: <span id="wind" class="humidity-wind">6.17km/h</span>
          </p>
        </div>
        <div class="temp-details">
          <span class="temp-icon">☀️</span><span class="temp-value">14</span
          ><span class="temp-degree">°C</span>
        </div>
      </main>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/emmakon" target="_blank">Emma Konrad</a>,
        and is open-sourced on
        <a href="https://github.com/emmakon/weather-app-full" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weatherapp-full.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
